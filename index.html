<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>


     <!--formulir-->
    <div class="container">
        <h2 class="mt-5 text-center">Form Registrasi Anggota</h2>
        <P class=" text-center">junor Web Programing Tikom</P> 
        <form id="registrationForm" class="mt-3">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
      
          <div class="mb-3">
            <label for="nomorAnggota" class="form-label">Usia:</label>
            <input type="text" class="form-control" id="nomorAnggota" required>
          </div>
      
          <div class="mb-3">
            <label for="tanggalBergabung" class="form-label">Tanggal Bergabung:</label>
            <input type="date" class="form-control" id="tanggalBergabung" required>
          </div>
      
          <button type="button" class="btn btn-primary" onclick="buatKartuAnggota()">Buat Kartu Anggota</button>
        </form>
      </div>









      <!--hasil cetak-->
      <div class="container mt-5">
        <div id="kartuAnggota" class="card d-block">
          <div class="card-body">
            <h5 class="card-title">Kartu Anggota</h5>
            <p class="card-text">Nama: <span id="outputNama"></span></p>
            <p class="card-text">Nomor Anggota: <span id="outputNomorAnggota"></span></p>
            <p class="card-text">Tanggal Bergabung: <span id="outputTanggalBergabung"></span></p>
          </div>
        </div>

      <script>
        //ini adalah deklarasi fungsi JavaScript dengan nama buatKartuAnggota. Fungsi ini digunakan untuk membuat kartu anggota//
        function buatKartuAnggota() {
          //var: Ini adalah deklarasi variabel JavaScript yang akan digunakan untuk menyimpan nilai yang diambil dari elemen input.
          // document.getElementById digunakan untuk mengakses elemen HTML dengan ID//
          //.value: Ini adalah properti dari elemen input HTML yang digunakan untuk mengakses atau mendapatkan nilai yang dimasukkan oleh pengguna dalam elemen input//
          var nama = document.getElementById("nama").value;
          var nomorAnggota = document.getElementById("nomorAnggota").value;
          var tanggalBergabung = document.getElementById("tanggalBergabung").value;

           // Tampilkan kartu anggota dengan informasi yang diisi
           // document.getElementById digunakan untuk mengakses elemen HTML dengan ID//
           //.textContent: Ini adalah properti pada elemen HTML yang digunakan untuk mengatur atau mengambil teks yang ditampilkan oleh elemen tersebut//
          document.getElementById("outputNama").textContent = nama;
          document.getElementById("outputNomorAnggota").textContent = nomorAnggota;
          document.getElementById("outputTanggalBergabung").textContent = tanggalBergabung;
      
          // Sembunyikan formulir dan tampilkan kartu anggota//
          //// document.getElementById digunakan untuk mengakses elemen HTML dengan ID//
          //.style.display = "none" adalah untuk menyembunyikan atau menghilangkan elemen HTML dari halaman web sesuai dengan suatu kondisi tertentu//
          //.classList.remove adalah untuk mengubah tampilan atau perilaku elemen dalam respon terhadap tindakan pengguna//
          document.getElementById("registrationForm").style.display = "none";
          document.getElementById("kartuAnggota").classList.remove("d-none");

        }
      </script>
      
      

</body>
</html>
