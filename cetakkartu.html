<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="kartuAnggota" class="card d-block">
          <div class="card-body">
            <h5 class="card-title">Kartu Anggota</h5>
            <p class="card-text">Nama: <span id="outputNama"></span></p>
            <p class="card-text">Nomor Anggota: <span id="outputNomorAnggota"></span></p>
            <p class="card-text">Tanggal Bergabung: <span id="outputTanggalBergabung"></span></p>
          </div>
        </div>
      </div>

      <script>
               // Tampilkan kartu anggota dengan informasi yang diisi
          document.getElementById("outputNama").textContent = nama;
          document.getElementById("outputNomorAnggota").textContent = nomorAnggota;
          document.getElementById("outputTanggalBergabung").textContent = tanggalBergabung;
      
          // Sembunyikan formulir dan tampilkan kartu anggota
          document.getElementById("registrationForm").style.display = "none";
          document.getElementById("kartuAnggota").classList.remove("d-none");
      </script>
      
      
</body>
</html>
